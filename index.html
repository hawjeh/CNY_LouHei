    <script>
        $(document).ready(function () {
            var huatCounter = 1,
                maxHuat = 3;
            var maxStep = 12;
            var audioElement = new Audio();
            audioElement.volume = '1.0';

            $('.lohei_sg').click(function () {
                var currentStep = parseInt($(this).attr('step'));
                var nextStep = String(currentStep < maxStep ? currentStep + 1 : currentStep);

                $('.lohei_sg').each(function (i, ele) {
                    if (!$(ele).hasClass('d-none')) {
                        $(ele).addClass('d-none');
                    }

                    if ($(ele).attr('step') === nextStep) {
                        $(ele).removeClass('d-none');

                        if ($('#play').hasClass('pause')) {
                            $('#play').removeClass('pause');
                            $('#play').addClass('play');
                        }

                        if (nextStep === '11') return;
                        if (nextStep === '12') {
                            audioElement.src = 'assets/voice/ws_huat.m4a';
                            audioElement.addEventListener("ended", function () {
                                if (huatCounter < maxHuat) {
                                    audioElement.play();
                                }
                                huatCounter++;
                            }, true);
                            audioElement.play();

                            $('.lucky-number').removeClass('d-none');
                            $('.lucky-god').removeClass('d-none');
                            setInterval(() => {
                                let img1 = './assets/img/god-of-wealth-1.png';
                                let img2 = './assets/img/god-of-wealth-2.png';
                                let currentImg = $('.cny_god_mascot').attr('src');
                                if (currentImg === img1) {
                                    $('.cny_god_mascot').attr('src', img2);
                                } else {
                                    $('.cny_god_mascot').attr('src', img1);
                                }
                            }, 800);
                        } else {
                            audioElement.src = 'assets/voice/ws_' + nextStep + '.mp3';
                            $('iframe').contents().find('video').each(function () {
                                this.play();
                            });
                            setTimeout(() => {
                                audioElement.play();
                            }, 1500);
                        }
                    }
                });
            });

            $('#play').click(function () {
                if ($('#play').hasClass('pause')) {
                    $('#play').removeClass('pause');
                    $('#play').addClass('play');
                    $('iframe').contents().find('video').each(function () {
                        this.play();
                    });
                } else {
                    $('#play').addClass('pause');
                    $('#play').removeClass('play');

                    $('iframe').contents().find('video').each(function () {
                        this.pause();
                    });
                    huatCounter = 1;
                }
            });

            $('iframe').contents().find('video').each(function () {
                this.loop = true;
                this.volume = 0.2;
            });

            // flip the lucky number and generate 4 digits
            var flip = true;
            $('#new_lucky_draw_wrapper').click(function () {
                if (flip) {
                    var rotate = flip ? 'rotateY(180deg)' : 'rotateY(0deg)';
                    var rotateFlip = flip ? 'rotateY(0deg)' : 'rotateY(180deg)';
                    $('.lucky-number-bg').css('transform', rotate);
                    $('.lucky-number-flip-inner').css('transform', rotateFlip);
                    flip = !flip;
                    $('.lucky-number-flip p').addClass('d-none');
                    var luckyNumber = Math.floor(1000 + Math.random() * 9000);
                    setTimeout(() => {
                        $('.lucky-number-flip p').removeClass('d-none').addClass('number').html(luckyNumber).fadeIn(800);
                        $('.lucky-number-flip-message').removeClass('d-none');
                        $('.lucky-wrapper').addClass('align-self-end');
                    }, 800);
                }
            })
        });

        // resize the lohei window to fit nicely to screen size bigger than 1200
        $(window).on('resize orientationchange load', function () {
            if ($(window).width() > 1200) {
                var height = $(window).height() - $('.footer').outerHeight() - (4 * 16);
                $('.map').height(height);
            } else {
                $('.map').css('height', '');
            }
        });
    </script>
